name: Deploy Frontend

on:
  workflow_dispatch:
  
  push:
    branches: 
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: [self-hosted, Windows, x64]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install yarn
        run: |
          cd my-blog
          npm install yarn -g
          
      - name: Install dependencies
        run: |
          cd my-blog
          yarn install
          
      - name: Build my-blog
        run: |
          cd my-blog
          yarn build

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          url: ${{ secrets.PAGE_URL }}
